<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Rexxin Official</title>
  <link rel="shortcut icon" href="https://files.catbox.moe/vut1qm.jpg" type="image/x-icon"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background -->
  <div class="night" id="night"></div>

  <!-- Profile -->
  <div class="profile-card">
    <div class="profile-image-container">
      <div class="profile-image">
        <img src="https://files.catbox.moe/vut1qm.jpg" alt="Rexxin Official"/>
      </div>
    </div>
    <div class="profile-content">
      <h2 class="profile-name">Rexxin Official</h2>
      <p class="profile-title">Frontend Developer</p>
      <p class="profile-description">
        Frontend Developer | Passionate about crafting clean, responsive, and modern web interfaces.
      </p>
      <div class="social-links">
        <a href="https://t.me/AlwaysRexx" class="social-link"><i class="fab fa-telegram"></i></a>
        <a href="https://github.com/RexzyOfficial" class="social-link"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/c.aldooo?igsh=MXR0MHh5YWRlNXFucA==" class="social-link"><i class="fab fa-instagram"></i></a>
      </div>
      <button class="contact-button" id="contactBtn">Contact</button>
      <div class="actions">
        <div class="action-button" id="likeBtn" role="button" tabindex="0" aria-label="Like profile">
          <i class="fas fa-heart"></i> <span id="likeCount">0</span>
        </div>
        <div class="action-button" id="shareBtn" role="button" tabindex="0" aria-label="Share profile">
          <i class="fas fa-share-alt"></i> Share
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
